log4j.rootLogger=DEBUG, console

# Configure the console appender to go to the Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout.ConversionPattern=%d{dd.MM.yy HH:mm:ss,SSS} %-5p [%c] %m%n

log4j.logger.org.dozer=ERROR
log4j.logger.org.apache.commons.beanutils.converters=ERROR
